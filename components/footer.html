<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grad Architects Footer</title>
    <style>
        /* Footer Styles */
        .grad-footer {
            background-color: #ffffff;
            padding: 60px 0 30px;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            border-top: 1px solid #f0f0f0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            color: #000;
        }

        /* Logo above form - MATCHING NAVBAR SIZE */
        .footer-logo {
            margin-bottom: 15px;
        }

        .footer-logo img {
            height: 25px; /* Same as navbar logo size */
            width: auto;
        }

        /* EXACT FORM STYLING FROM CONTACT/CAREERS PAGES */
        .footer-form {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px; /* Reduced from 25px */
        }

        .footer-input {
            background-color: transparent !important;
            color: #000 !important;
            border: none !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.5) !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 0.5rem 0 !important; /* Reduced padding */
            transition: all 0.3s ease;
            font-size: 14px;
            width: 100%;
            resize: none;
            font-family: 'Montserrat', sans-serif;
        }

        .footer-input:focus {
            border-bottom-color: #000 !important;
            background: transparent !important;
            color: #000 !important;
            outline: none;
        }

        .footer-input::placeholder {
            color: rgba(0, 0, 0, 0.7) !important;
            opacity: 1;
            font-size: 14px;
        }

        /* Textarea specific styles */
        .footer-input.textarea {
            resize: vertical;
            min-height: 60px; /* Reduced height */
            line-height: 1.5;
        }

        .footer-submit-btn {
            background-color: #000000 !important;
            color: #ffffff !important;
            border: 1px solid #000000 !important;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            width: auto;
            padding: 0.7rem 1.5rem; /* Reduced padding */
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 0.5rem; /* Reduced margin */
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }

        .footer-submit-btn:hover {
            background-color: #ffffff !important;
            color: #000000 !important;
            border: 1px solid #000000 !important;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #000;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-icon {
            color: #666;
            font-size: 16px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #000;
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .footer-content {
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .grad-footer {
                padding: 40px 0 20px;
            }
            
            .footer-submit-btn {
                width: 100%;
                max-width: 250px;
                padding: 0.7rem 1.5rem;
            }
            
            .footer-logo img {
                height: 22px; /* Smaller for mobile */
            }
        }

        @media (max-width: 400px) {
            .footer-logo img {
                height: 20px; /* Even smaller for extra small screens */
            }
        }
    </style>
</head>
<body>
    <footer class="grad-footer">
        <div class="footer-container">
            <div class="footer-content">
                <!-- GET IN TOUCH Section -->
                <div class="footer-section">
                    <div class="footer-logo">
                        <img src="/images/logo.png" alt="Great Architects Logo">
                    </div>
                    <h3>GET IN TOUCH</h3>
                    <form class="footer-form">
                        <div class="form-group">
                            <input type="text" class="footer-input" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="footer-input" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <textarea class="footer-input textarea" placeholder="Message" rows="2" required></textarea>
                        </div>
                        <button type="submit" class="footer-submit-btn">START YOUR PROJECT</button>
                    </form>
                </div>

                <!-- PROJECTS Section -->
                <div class="footer-section">
                    <h3>PROJECTS</h3>
                    <ul class="footer-links">
                        <li><a href="#">Architecture</a></li>
                        <li><a href="#">Design</a></li>
                        <li><a href="#">Center</a></li>
                        <li><a href="#">Videos</a></li>
                    </ul>
                </div>

                <!-- STUDIO Section -->
                <div class="footer-section">
                    <h3>STUDIO</h3>
                    <ul class="footer-links">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>

                <!-- FOLLOW Section -->
                <div class="footer-section">
                    <h3>FOLLOW</h3>
                    <ul class="footer-links">
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">LinkedIn</a></li>
                    </ul>
                </div>
            </div>

            <div class="copyright">
                <p>Â© 2023 Great Architects</p>
            </div>
        </div>
    </footer>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
