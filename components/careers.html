<section class="grad-careers-section">
    <div class="container-fluid">
        <div class="row g-0 align-items-center">

            <!-- Image Column - Hidden on mobile (same structure as contact) -->
            <div class="col-lg-5 d-none d-lg-block">
                <img src="/images/career.jpg" class="grad-careers-image" alt="Modern building exterior">
            </div>

            <!-- Form Column -->
            <div class="col-lg-7 d-flex justify-content-center">
               
                <div class="grad-careers-form-container text-dark p-4 p-md-5">
                    <p class="grad-careers-eyebrow text-uppercase mb-4">WE'RE ALWAYS LOOKING FOR TALENT</p>
                    
                    <form id="careerForm" novalidate>
                        <div class="mb-4">
                            <input type="text" class="form-control grad-careers-input" id="name" placeholder="Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="tel" class="form-control grad-careers-input" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="form-control grad-careers-input" id="interest" placeholder="Area of Interest / Role" required>
                        </div>
                        <div class="mb-4 grad-careers-file-wrapper">
                            <label for="resume" class="d-flex justify-content-between align-items-center w-100">
                                <span>Upload Resume</span>
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="file" id="resume" class="d-none">
                        </div>
                        <div class="mb-5 grad-careers-file-wrapper">
                            <label for="portfolio" class="d-flex justify-content-between align-items-center w-100">
                                <span>Upload Portfolio</span>
                                <i class="fas fa-paperclip"></i>
                            </label>
                            <input type="file" id="portfolio" class="d-none">
                        </div>
                        
                        <!-- Centered Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark grad-careers-submit-btn text-uppercase fw-bold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/careers.js"></script>
