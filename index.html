    <!-- Bootstrap JS -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize carousel
        const myCarousel = document.getElementById("homeCarousel");
        if (myCarousel) {
          new bootstrap.Carousel(myCarousel, { interval: 3000, wrap: true });
        }

        const navbarCollapse = document.querySelector(".navbar-collapse");

        // Close mobile menu when any link is clicked
        document.querySelectorAll(".mobile-menu-list a").forEach((link) => {
          link.addEventListener("click", () => {
            if (navbarCollapse.classList.contains("show")) {
              const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
              bsCollapse.hide();
            }
          });
        });

        // Close navbar if clicking outside it
        document.addEventListener("click", function (event) {
          if (
            !event.target.closest(".navbar") &&
            navbarCollapse.classList.contains("show")
          ) {
            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            bsCollapse.hide();
          }
        });

        // Handle Projects dropdown toggle - ONLY for the arrow button
        const submenuToggles = document.querySelectorAll(".submenu-toggle");

        submenuToggles.forEach((toggle) => {
          toggle.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();

            const submenu = this.closest('.has-submenu').querySelector('.submenu');
            const arrow = this.querySelector('.arrow');
            const isOpen = submenu.style.display === "block";

            // Close all other submenus first
            document.querySelectorAll(".submenu").forEach(menu => {
              if (menu !== submenu) {
                menu.style.display = "none";
              }
            });
            document.querySelectorAll(".submenu-toggle").forEach(btn => {
              if (btn !== this) {
                btn.classList.remove("active");
                btn.querySelector('.arrow').classList.remove("rotated");
              }
            });

            // Toggle current submenu
            if (!isOpen) {
              submenu.style.display = "block";
              this.classList.add("active");
              arrow.classList.add("rotated");
            } else {
              submenu.style.display = "none";
              this.classList.remove("active");
              arrow.classList.remove("rotated");
            }
          });
        });

        // Close submenus when clicking elsewhere
        document.addEventListener("click", function (e) {
          if (!e.target.closest(".has-submenu")) {
            document.querySelectorAll(".submenu").forEach(menu => {
              menu.style.display = "none";
            });
            document.querySelectorAll(".submenu-toggle").forEach(btn => {
              btn.classList.remove("active");
              btn.querySelector('.arrow').classList.remove("rotated");
            });
          }
        });

        // Close submenu when clicking on submenu links
        document.querySelectorAll(".submenu .nav-link").forEach(link => {
          link.addEventListener("click", () => {
            document.querySelectorAll(".submenu").forEach(menu => {
              menu.style.display = "none";
            });
            document.querySelectorAll(".submenu-toggle").forEach(btn => {
              btn.classList.remove("active");
              btn.querySelector('.arrow').classList.remove("rotated");
            });

            // Also close the mobile menu
            if (navbarCollapse.classList.contains("show")) {
              const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
              bsCollapse.hide();
            }
          });
        });
      });
    </script>
